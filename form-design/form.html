<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-section">
        <div class="container">
            <div class="form-inner">
                <div class="left"></div>
                <div class="right">
                    <form>
                        <h2>Registration Form</h2>
                        <div class="name">
                        <input type="text" placeholder="Inter Your first name">
                        <input type="text" placeholder="Inter Your last name">
                        </div>
                        <div class="email">
                        <input type="email" placeholder="Inter your email">
                        </div>
                        <div class="pass">
                            <input type="password" placeholder="Creat a strong password">
                            </div>
                        <div class="dob">
                            <span>Inter your date of birth:</span>
                            <input type="date">
                        </div>
                        <div class="select">
                            <select>
                                <option>Select your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="message">
                            <textarea></textarea>
                        </div>
                        <div class="condition">
                            <input type="checkbox">
                            <span>I agree with the <a href="#">tarms and conditions</a></span>
                        </div>
                        <div class="submit">
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
